# GitHub Pages Configuration for Remember Extension

title: Window Position Remember
description: Cinnamon extension for saving and restoring window positions
author: carsteneu
url: https://carsteneu.github.io/remember

# Theme
theme: jekyll-theme-cayman
# Alternative themes:
# jekyll-theme-minimal
# jekyll-theme-architect
# jekyll-theme-slate
# jekyll-theme-tactile

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Navigation
plugins:
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-titles-from-headings

relative_links:
  enabled: true
  collections: true

titles_from_headings:
  enabled: true
  strip_title: true
  collections: true

# Exclude files from processing
exclude:
  - node_modules
  - vendor
  - .git
  - .gitignore
